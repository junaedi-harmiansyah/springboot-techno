
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Log in</title>
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/assets/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/assets/css/AdminLTE.min.css}">
</head>
<body class="hold-transition login-page">

	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b>Welcome</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg"><b>Sign in to start!</b></p>

			<form action="home" th:action="@{/login}" method="post">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" name="username"
						placeholder="Email" /> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password"
						placeholder="Password" /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group">
					<label> <input type="checkbox" name="remember-me">
						Remember Me
					</label>
				</div>
				<div class="row">
					<div class="form-group col-xs-offset-8 col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat"
							th:text="#{label.login}">LogIn</button>
					</div>
					<div class="form-group col-xs-offset-1">
					<a class="fa fa-home" href="#" th:href="@{/}" style="font-size:48px;color:black"></a>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div th:if="${param.error}"
							class="alert alert-danger alert-dismissable">
							<p>
								<i class="icon fa fa-ban"></i> <span
									th:text="#{error.login_failed}">Invalid Email and
									Password.</span>
							</p>
						</div>
						<div th:if="${param.logout}"
							class="alert alert-info alert-dismissable">
							<p>
								<i class="icon fa fa-info"></i> <span
									th:text="#{info.logout_success}">You have been logged
									out.</span>
							</p>
						</div>
						<div th:if="${msg!=null}"
							class="alert alert-warning alert-dismissable">
							<p>
								<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
							</p>
						</div>
					</div>

				</div>
			</form>
			 


		</div>
		<!-- /.login-box-body -->
	</div>



	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script src="@{/assets/js/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script src="@{/assets/js/icheck.min.js}"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' /* optional */
			});
		});
	</script>
</body>

</html>
